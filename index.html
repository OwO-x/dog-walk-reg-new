<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dog Walk Status</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet" />
  <style>
    /* General body styling */
    body { 
      font-family: 'Roboto', sans-serif; 
      margin: 40px; 
      background-color: #e0f7fa; 
      color: #333; 
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    h1 { 
      color: #00796b; 
      text-align: center; 
      font-size: 2.5rem; 
    }
    p { 
      color: #00796b; 
      text-align: center; 
      font-size: 18px; 
    }

    /* Form styling */
    form { 
      background-color: #ffffff; 
      padding: 30px; 
      border-radius: 12px; 
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); 
      margin-bottom: 30px;
      max-width: 600px;
      margin: 0 auto;
      animation: fadeIn 0.5s ease;
    }

    label { 
      display: block; 
      margin-top: 12px; 
      font-weight: 500; 
      color: #00796b;
    }

    input, select, button { 
      margin-top: 8px; 
      padding: 12px; 
      width: 100%; 
      border: 1px solid #00796b; 
      border-radius: 6px; 
      box-sizing: border-box; 
      background-color: #ffffff;
      color: #333;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    button {
      background-color: #00796b; 
      color: white; 
      cursor: pointer; 
    }

    button:hover { 
      background-color: #004d40; 
    }

    #statusList { 
      margin-top: 30px; 
      animation: fadeIn 0.5s ease;
    }

    .status { 
      background-color: #ffffff; 
      border: 1px solid #00796b; 
      padding: 20px; 
      margin-top: 12px; 
      border-radius: 8px; 
      box-shadow: 0 4px 8px rgba(0,0,0,0.1); 
      transition: transform 0.3s ease-in-out;
    }

    .status:hover {
      transform: scale(1.05);
    }

    .status strong { 
      font-weight: 600; 
    }

    .dogStatus { 
      display: flex; 
      justify-content: center; 
      gap: 15px; 
      margin-top: 18px; 
    }

    .dogStatus button {
      width: auto;
      padding: 10px 25px;
      font-size: 16px;
      border-radius: 20px;
      transition: background-color 0.3s ease;
    }

    .friendly {
      background-color: #4caf50;
      color: white;
    }

    .dangerous {
      background-color: #f44336;
      color: white;
    }

    .friendly:hover {
      background-color: #388e3c;
    }

    .dangerous:hover {
      background-color: #d32f2f;
    }

    /* Animation for fade-in effect */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Dark mode styles */
    .dark-mode {
      background-color: #121212;
      color: #e0e0e0;
    }

    .dark-mode form {
      background-color: #333;
      border-color: #4caf50;
    }

    .dark-mode label, .dark-mode button {
      color: #e0e0e0;
    }

    .dark-mode input, .dark-mode select {
      background-color: #555;
      color: #e0e0e0;
    }

    .dark-mode .status {
      background-color: #333;
      border-color: #4caf50;
    }

    /* Character counter */
    .char-count {
      font-size: 14px;
      color: #00796b;
      text-align: right;
      margin-top: 5px;
    }

    .dark-mode .char-count {
      color: #b0c4b1;
    }

  </style>
</head>
<body>
  <h1>Dog Walk Status</h1>
  <p>Mark your dog walking status to help others avoid potential accidents.</p>

  <!-- Dark Mode Toggle -->
  <div style="text-align: center;">
    <button id="toggleMode">Switch to Dark Mode</button>
  </div>

  <form id="walkForm">
    <label>
      Are you walking your dog?
      <select id="walkingStatus">
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
    </label>

    <label>
      Location (e.g., Park Name or Area):
      <input type="text" id="location" required maxlength="50" />
      <div id="charCount" class="char-count">50 characters remaining</div>
    </label>

    <label>
      Walk Time:
      <input type="time" id="walkTime" required />
    </label>

    <div class="dogStatus">
      <button type="button" id="friendlyButton" class="friendly">Dog is Friendly</button>
      <button type="button" id="dangerousButton" class="dangerous">Dog is Dangerous</button>
    </div>

    <button type="submit">Submit Status</button>
  </form>

  <h2>Current Dog Walk Statuses</h2>
  <div id="statusList"></div>

  <!-- Firebase SDK -->
  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-database.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCtpIJvKHY3x_8x7_m-0QtUMIQ0Gj2blRQ",
      authDomain: "dog-walk-reg.firebaseapp.com",
      databaseURL: "https://dog-walk-reg-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "dog-walk-reg",
      storageBucket: "dog-walk-reg.firebasestorage.app",
      messagingSenderId: "806193788108",
      appId: "1:806193788108:web:ac6df92dd5800bd74a3e69",
      measurementId: "G-9Y7PYSP8NP"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    // Reference to the 'dogWalkStatuses' node in the Realtime Database
    const statusListRef = ref(database, 'dogWalkStatuses');

    // Listen for new statuses added to the database
    onChildAdded(statusListRef, (snapshot) => {
      const statusData = snapshot.val();
      const statusDiv = document.createElement('div');
      statusDiv.className = 'status';
      statusDiv.innerHTML = `
        <strong>Status:</strong> ${statusData.status}<br>
        <strong>Location:</strong> ${statusData.location}<br>
        <strong>Time:</strong> ${statusData.time}<br>
        <strong>Dog Status:</strong> ${statusData.dogStatus}
      `;
      document.getElementById('statusList').appendChild(statusDiv);
    });

    // Handle form submission
    document.getElementById('walkForm').addEventListener('submit', (e) => {
      e.preventDefault();

      const walkingStatus = document.getElementById('walkingStatus').value;
      const location = document.getElementById('location').value;
      const walkTime = document.getElementById('walkTime').value;
      const dogStatus = window.dogStatus || 'Unknown'; // Default to Unknown if no selection is made

      const statusData = {
        status: walkingStatus === 'yes' ? 'Walking' : 'Not Walking',
        location: location,
        time: walkTime,
        dogStatus: dogStatus
      };

      // Push the new status data to Firebase
      push(statusListRef, statusData);

      // Clear the form
      document.getElementById('walkForm').reset();
      window.dogStatus = undefined;  // Reset the dog status selection
    });

    // Dark/Light mode toggle
    document.getElementById('toggleMode').addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      const isDarkMode = document.body.classList.contains('dark-mode');
      document.getElementById('toggleMode').textContent = isDarkMode ? "Switch to Light Mode" : "Switch to Dark Mode";
    });

    // Set dog status when buttons are clicked
    document.getElementById('friendlyButton').addEventListener('click', () => {
      window.dogStatus = 'Friendly';
    });

    document.getElementById('dangerousButton').addEventListener('click', () => {
      window.dogStatus = 'Dangerous';
    });
  </script>
</body>
</html>
