<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dog Walk Status</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet" />
  <style>
    /* General styles */
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      background-color: #e0f7fa;
      color: #333;
      line-height: 1.6;
      position: relative;
    }

    h1, p {
      text-align: center;
      color: #00796b;
    }

    /* Side Menu */
    #sideMenu {
      position: fixed;
      top: 0;
      left: 0;
      width: 250px;
      height: 100%;
      background-color: #00796b;
      color: white;
      padding: 20px;
      box-sizing: border-box;
      display: block;
      transition: transform 0.3s ease-in-out;
    }

    #sideMenu a {
      color: white;
      display: block;
      text-decoration: none;
      margin: 15px 0;
      font-size: 1.2rem;
    }

    #sideMenu a:hover {
      background-color: #004d40;
      padding-left: 10px;
    }

    /* Hamburger Menu */
    #hamburgerMenu {
      display: none;
      position: absolute;
      top: 20px;
      right: 20px;
      cursor: pointer;
      z-index: 1001;
    }

    #hamburgerMenu div {
      width: 30px;
      height: 4px;
      background-color: #00796b;
      margin: 6px 0;
      transition: all 0.3s ease;
    }

    /* Menu Animation (for mobile view) */
    @media (max-width: 768px) {
      #sideMenu {
        transform: translateX(-250px); /* Hide side menu off-screen */
      }

      #hamburgerMenu {
        display: block;
      }

      #sideMenu.open {
        transform: translateX(0);
      }
    }

    /* Content Styles */
    form {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin: 30px;
      max-width: 600px;
      margin: 0 auto;
    }

    button {
      background-color: #00796b;
      color: white;
      padding: 12px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      width: 100%;
    }

    .toggle-container {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      align-items: center;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <!-- Side Menu -->
  <div id="sideMenu">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </div>

  <!-- Hamburger Menu for mobile -->
  <div id="hamburgerMenu" onclick="toggleMenu()">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <h1>Dog Walk Status</h1>
  <p>Mark your dog walking status to help others avoid potential accidents.</p>

  <form id="walkForm">
    <label>
      Are you walking your dog?
      <select id="walkingStatus">
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
    </label>

    <label>
      Location (e.g., Park Name or Area):
      <input type="text" id="location" required maxlength="50" />
    </label>

    <label>
      Walk Time:
      <input type="time" id="walkTime" required />
    </label>

    <label for="dogStatus">Dog Status</label>
    <select id="dogStatus">
      <option value="Friendly">Friendly</option>
      <option value="Nervous">Nervous</option>
      <option value="Not Friendly">Not Friendly</option>
      <option value="Service Dog">Service Dog</option>
    </select>

    <label for="safetyOptions">Safety Status</label>
    <select id="safetyOptions">
      <option value="safe">Safe</option>
      <option value="unsafe">Unsafe</option>
      <option value="unknown">Unknown</option>
    </select>

    <button type="submit">Submit Status</button>
  </form>

  <!-- Dark Mode Toggle Switch -->
  <div class="toggle-container">
    <input type="checkbox" id="toggleModeCheckbox">
    <label for="toggleModeCheckbox">Dark Mode</label>
  </div>

  <!-- Current Dog Walk Statuses -->
  <h2>Current Dog Walk Statuses</h2>
  <div id="statusList"></div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCTLsji9XOlgHK-YUPrQYSfLPB5NoerVWY",
      authDomain: "dog-walk-reg.firebaseapp.com",
      databaseURL: "https://dog-walk-reg-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "dog-walk-reg",
      storageBucket: "dog-walk-reg.firebasestorage.app",
      messagingSenderId: "806193788108",
      appId: "1:806193788108:web:ac6df92dd5800bd74a3e69",
      measurementId: "G-9Y7PYSP8NP"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const statusListRef = ref(database, 'dogWalkStatuses');

    // Display live updates
    onChildAdded(statusListRef, (snapshot) => {
      const statusData = snapshot.val();
      const statusDiv = document.createElement('div');
      statusDiv.className = 'status';
      statusDiv.innerHTML = ` 
        <strong>Status:</strong> ${statusData.status}<br>
        <strong>Location:</strong> ${statusData.location}<br>
        <strong>Time:</strong> ${statusData.time}<br>
        <strong>Dog Status:</strong> ${statusData.dogStatus}<br>
        <strong>Safety Status:</strong> ${statusData.safety}
      `;
      // Prepend new statuses to the list so they appear at the top
      document.getElementById('statusList').insertBefore(statusDiv, document.getElementById('statusList').firstChild);
    });

    // Form submission
    document.getElementById('walkForm').addEventListener('submit', (e) => {
      e.preventDefault();

      const walkingStatus = document.getElementById('walkingStatus').value;
      const location = document.getElementById('location').value;
      const walkTime = document.getElementById('walkTime').value;
      const dogStatus = document.getElementById('dogStatus').value;
      const safetyStatus = document.getElementById('safetyOptions').value;

      // Add new status to Firebase
      const statusData = {
        status: walkingStatus === 'yes' ? 'Walking' : 'Not Walking',
        location,
        time: walkTime,
        dogStatus,
        safety: safetyStatus
      };

      push(statusListRef, statusData);
      
      // Reset form after submission
      document.getElementById('walkForm').reset();
    });

    // Dark Mode Toggle
    document.getElementById('toggleModeCheckbox').addEventListener('change', (e) => {
      document.body.classList.toggle('dark-mode', e.target.checked);
    });

    // Toggle mobile side menu visibility
    function toggleMenu() {
      document.getElementById('sideMenu').classList.toggle('open');
    }
  </script>
</body>
</html>
