<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dog Walk Status</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet" />
  <style>
    /* Body and overall layout */
    body {
      font-family: 'Roboto', sans-serif;
      margin: 40px;
      background-color: #e0f7fa;
      color: #333;
      transition: background-color 0.3s, color 0.3s;
      line-height: 1.6;
      position: relative;
    }

    .dark-mode {
      background-color: #333;
      color: #fff;
    }

    /* Title and header */
    h1 {
      color: #00796b;
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 15px;
    }

    p {
      color: #00796b;
      text-align: center;
      font-size: 18px;
      margin-bottom: 30px;
    }

    /* Form Styles */
    form {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
      max-width: 600px;
      margin: 0 auto;
      display: grid;
      gap: 15px;
    }

    .dark-mode form {
      background-color: #444;
      border-color: #00796b;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: 500;
      color: #00796b;
    }

    .dark-mode label {
      color: #ffffff;
    }

    input, select, button {
      margin-top: 5px;
      padding: 10px;
      width: 100%;
      border: 1px solid #00796b;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .dark-mode input, .dark-mode select {
      background-color: #555;
      color: white;
      border-color: #00796b;
    }

    button {
      background-color: #00796b;
      color: white;
      border: none;
      cursor: pointer;
      padding: 12px;
      font-size: 16px;
    }

    .dark-mode button {
      background-color: #004d40;
    }

    button:hover {
      background-color: #004d40;
    }

    /* Status List Styles */
    #statusList {
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .status {
      background-color: #ffffff;
      border: 1px solid #00796b;
      padding: 15px;
      margin-top: 10px;
      border-radius: 8px;
      opacity: 0;
      animation: fadeIn 0.5s forwards;
      width: 100%;
      max-width: 600px;
    }

    .dark-mode .status {
      background-color: #444;
      border: 1px solid #00796b;
    }

    .status strong {
      display: inline-block;
      width: 100px;
      font-weight: 600;
    }

    /* Animation for fading in new status */
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Android Style Toggle Switch */
    .toggle-container {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .toggle-container input[type="checkbox"] {
      display: none;
    }

    .toggle-container label {
      width: 60px;
      height: 30px;
      background-color: #ddd;
      border-radius: 50px;
      position: relative;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .toggle-container label:before {
      content: '';
      position: absolute;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background-color: white;
      transition: transform 0.3s ease;
      top: 3px;
      left: 3px;
    }

    .toggle-container input[type="checkbox"]:checked + label {
      background-color: #00796b;
    }

    .toggle-container input[type="checkbox"]:checked + label:before {
      transform: translateX(30px);
    }

    .toggle-container label:hover {
      background-color: #00796b;
    }

    .toggle-container i {
      font-size: 20px;
      margin-right: 8px;
      color: #00796b;
    }

    .dark-mode .toggle-container i {
      color: #fff;
    }

    .toggle-container label {
      display: flex;
      align-items: center;
    }

    /* Responsive Design for Mobile */
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 16px;
      }

      form {
        padding: 20px;
        width: 90%;
      }

      .status {
        width: 90%;
      }

      #statusList {
        margin-top: 20px;
      }
    }
  </style>
</head>
<body>
  <h1>Dog Walk Status</h1>
  <p>Mark your dog walking status to help others avoid potential accidents.</p>

  <form id="walkForm">
    <label>
      Are you walking your dog?
      <select id="walkingStatus">
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
    </label>

    <label>
      Location (e.g., Park Name or Area):
      <input type="text" id="location" required maxlength="50" />
    </label>

    <label>
      Walk Time:
      <input type="time" id="walkTime" required />
    </label>

    <label for="dogStatus">Dog Status</label>
    <select id="dogStatus">
      <option value="Friendly">Friendly</option>
      <option value="Nervous">Nervous</option>
      <option value="Not Friendly">Not Friendly</option>
      <option value="Service Dog">Service Dog</option>
    </select>

    <label for="safetyOptions">Safety Status</label>
    <select id="safetyOptions">
      <option value="safe">Safe</option>
      <option value="unsafe">Unsafe</option>
      <option value="unknown">Unknown</option>
    </select>

    <button type="submit">Submit Status</button>
  </form>

  <!-- Character Count Remaining -->
  <p id="remainingChars">50 characters remaining</p>

  <!-- Dark Mode Toggle Switch -->
  <div class="toggle-container">
    <i class="material-icons">wb_sunny</i>
    <input type="checkbox" id="toggleModeCheckbox">
    <label for="toggleModeCheckbox"></label>
    <i class="material-icons">brightness_3</i>
  </div>

  <h2>Current Dog Walk Statuses</h2>
  <div id="statusList"></div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCTLsji9XOlgHK-YUPrQYSfLPB5NoerVWY",
      authDomain: "dog-walk-reg.firebaseapp.com",
      databaseURL: "https://dog-walk-reg-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "dog-walk-reg",
      storageBucket: "dog-walk-reg.firebasestorage.app",
      messagingSenderId: "806193788108",
      appId: "1:806193788108:web:ac6df92dd5800bd74a3e69",
      measurementId: "G-9Y7PYSP8NP"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const statusListRef = ref(database, 'dogWalkStatuses');

    // Bad words list
    const badWords = [
      'fuck', 'shit', 'bitch', 'asshole', 'damn', 'piss', 'cunt', 'cock', 'bastard'
    ];

    // Display live updates
    onChildAdded(statusListRef, (snapshot) => {
      const statusData = snapshot.val();
      const statusDiv = document.createElement('div');
      statusDiv.className = 'status';
      statusDiv.innerHTML = ` 
        <strong>Status:</strong> ${statusData.status}<br>
        <strong>Location:</strong> ${statusData.location}<br>
        <strong>Time:</strong> ${statusData.time}<br>
        <strong>Dog Status:</strong> ${statusData.dogStatus}<br>
        <strong>Safety Status:</strong> ${statusData.safety}
      `;
      // Prepend new statuses to the list so they appear at the top
      document.getElementById('statusList').insertBefore(statusDiv, document.getElementById('statusList').firstChild);
    });

    // Form submission
    document.getElementById('walkForm').addEventListener('submit', (e) => {
      e.preventDefault();

      const walkingStatus = document.getElementById('walkingStatus').value;
      const location = document.getElementById('location').value;
      const walkTime = document.getElementById('walkTime').value;
      const dogStatus = document.getElementById('dogStatus').value;
      const safetyStatus = document.getElementById('safetyOptions').value;

      // Check for bad words in location
      const containsBadWords = badWords.some(word => location.toLowerCase().includes(word));
      if (containsBadWords) {
        alert("Your location contains inappropriate language. Please remove any offensive words.");
        return;
      }

      const statusData = {
        status: walkingStatus === 'yes' ? 'Walking' : 'Not Walking',
        location,
        time: walkTime,
        dogStatus,
        safety: safetyStatus
      };

      // Add new status to Firebase
      push(statusListRef, statusData);
      
      // Reset form after submission
      document.getElementById('walkForm').reset();
    });

    // Character count for location input
    const locationInput = document.getElementById('location');
    const remainingChars = document.getElementById('remainingChars');

    locationInput.addEventListener('input', () => {
      const maxLength = 50;
      const currentLength = locationInput.value.length;
      remainingChars.textContent = `${maxLength - currentLength} characters remaining`;
    });

    // Dark Mode Toggle
    document.getElementById('toggleModeCheckbox').addEventListener('change', (e) => {
      document.body.classList.toggle('dark-mode', e.target.checked);
    });
  </script>
</body>
</html>
