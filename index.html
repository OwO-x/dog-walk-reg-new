<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dog Walk Status</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet" />
  <style>
    /* Body and overall layout */
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      background-color: #e0f7fa;
      color: #333;
      line-height: 1.6;
      position: relative;
      transition: background-color 0.3s, color 0.3s;
    }

    .dark-mode {
      background-color: #333;
      color: #fff;
    }

    /* Title and header */
    h1 {
      color: #00796b;
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 15px;
    }

    p {
      color: #00796b;
      text-align: center;
      font-size: 18px;
      margin-bottom: 30px;
    }

    /* Side Menu */
    #sideMenu {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 250px;
      background-color: #00796b;
      color: white;
      padding: 20px;
      box-sizing: border-box;
      display: block;
      transition: transform 0.3s ease-in-out;
    }

    #sideMenu a {
      color: white;
      display: block;
      text-decoration: none;
      margin: 15px 0;
      font-size: 1.2rem;
    }

    #sideMenu a:hover {
      background-color: #004d40;
      padding-left: 10px;
    }

    /* Hamburger Menu (hidden on desktop) */
    #hamburgerMenu {
      display: none;
      position: absolute;
      top: 20px;
      right: 20px;
      cursor: pointer;
      z-index: 1001;
    }

    #hamburgerMenu div {
      width: 30px;
      height: 4px;
      background-color: #00796b;
      margin: 6px 0;
      transition: all 0.3s ease;
    }

    /* Mobile styles */
    @media (max-width: 768px) {
      #sideMenu {
        transform: translateX(-250px); /* Hide side menu by default */
      }

      #hamburgerMenu {
        display: block;
      }

      #sideMenu.open {
        transform: translateX(0);
      }
    }

    /* Form Styles */
    form {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
      max-width: 600px;
      margin: 0 auto;
      display: grid;
      gap: 15px;
    }

    .dark-mode form {
      background-color: #444;
      border-color: #00796b;
    }

    /* Additional styles for other elements */
    label, input, select, button {
      font-size: 16px;
    }

    /* Toggle Dark Mode */
    .toggle-container {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .toggle-container input[type="checkbox"] {
      display: none;
    }

    .toggle-container label {
      width: 60px;
      height: 30px;
      background-color: #ddd;
      border-radius: 50px;
      position: relative;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .toggle-container label:before {
      content: '';
      position: absolute;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background-color: white;
      transition: transform 0.3s ease;
      top: 3px;
      left: 3px;
    }

    .toggle-container input[type="checkbox"]:checked + label {
      background-color: #00796b;
    }

    .toggle-container input[type="checkbox"]:checked + label:before {
      transform: translateX(30px);
    }

    .toggle-container i {
      font-size: 20px;
      margin-right: 8px;
      color: #00796b;
    }

    .dark-mode .toggle-container i {
      color: #fff;
    }

    /* Responsive Design for Mobile */
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 16px;
      }

      form {
        padding: 20px;
        width: 90%;
      }

      #statusList {
        margin-top: 20px;
      }
    }
  </style>
</head>
<body>
  <!-- Side Menu -->
  <div id="sideMenu">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </div>

  <!-- Hamburger Menu for mobile -->
  <div id="hamburgerMenu" onclick="toggleMenu()">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <h1>Dog Walk Status</h1>
  <p>Mark your dog walking status to help others avoid potential accidents.</p>

  <form id="walkForm">
    <label>
      Are you walking your dog?
      <select id="walkingStatus">
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
    </label>

    <label>
      Location (e.g., Park Name or Area):
      <input type="text" id="location" required maxlength="50" />
    </label>

    <label>
      Walk Time:
      <input type="time" id="walkTime" required />
    </label>

    <label for="dogStatus">Dog Status</label>
    <select id="dogStatus">
      <option value="Friendly">Friendly</option>
      <option value="Nervous">Nervous</option>
      <option value="Not Friendly">Not Friendly</option>
      <option value="Service Dog">Service Dog</option>
    </select>

    <label for="safetyOptions">Safety Status</label>
    <select id="safetyOptions">
      <option value="safe">Safe</option>
      <option value="unsafe">Unsafe</option>
      <option value="unknown">Unknown</option>
    </select>

    <button type="submit">Submit Status</button>
  </form>

  <!-- Character Count Remaining -->
  <p id="remainingChars">50 characters remaining</p>

  <!-- Dark Mode Toggle Switch -->
  <div class="toggle-container">
    <i class="material-icons">wb_sunny</i>
    <input type="checkbox" id="toggleModeCheckbox">
    <label for="toggleModeCheckbox"></label>
    <i class="material-icons">brightness_3</i>
  </div>

  <h2>Current Dog Walk Statuses</h2>
  <div id="statusList"></div>

  <script>
    // Toggle mobile side menu visibility
    function toggleMenu() {
      document.getElementById('sideMenu').classList.toggle('open');
    }

    // Dark Mode Toggle
    document.getElementById('toggleModeCheckbox').addEventListener('change', (e) => {
      document.body.classList.toggle('dark-mode', e.target.checked);
    });
  </script>
</body>
</html>
