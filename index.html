<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dog Walk Status</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 40px;
      background-color: #e0f7fa;
      color: #333;
      transition: background-color 0.3s, color 0.3s;
    }

    .dark-mode {
      background-color: #333;
      color: #fff;
    }

    h1 {
      color: #00796b;
      text-align: center;
    }

    p {
      color: #00796b;
      text-align: center;
      font-size: 18px;
    }

    form {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
      max-width: 500px;
      margin: 0 auto;
    }

    .dark-mode form {
      background-color: #444;
      border-color: #00796b;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: 500;
      color: #00796b;
    }

    .dark-mode label {
      color: #ffffff;
    }

    input, select, button {
      margin-top: 5px;
      padding: 10px;
      width: 100%;
      border: 1px solid #00796b;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .dark-mode input, .dark-mode select {
      background-color: #555;
      color: white;
      border-color: #00796b;
    }

    button {
      background-color: #00796b;
      color: white;
      border: none;
      cursor: pointer;
    }

    .dark-mode button {
      background-color: #004d40;
    }

    button:hover {
      background-color: #004d40;
    }

    #statusList {
      margin-top: 20px;
    }

    .status {
      background-color: #ffffff;
      border: 1px solid #00796b;
      padding: 15px;
      margin-top: 10px;
      border-radius: 8px;
    }

    .dark-mode .status {
      background-color: #444;
      border: 1px solid #00796b;
    }

    .status strong {
      display: inline-block;
      width: 100px;
      font-weight: 600;
    }

    .toggle-btn {
      padding: 10px 20px;
      background-color: #00796b;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 20px;
      margin: 20px auto;
      display: block;
      width: 200px;
      text-align: center;
    }

    .dark-mode .toggle-btn {
      background-color: #004d40;
    }

    .auth-container {
      text-align: center;
      margin-top: 20px;
    }

    .auth-btn {
      background-color: #00796b;
      padding: 10px 20px;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 20px;
    }

    .dark-mode .auth-btn {
      background-color: #004d40;
    }

    .auth-btn:hover {
      background-color: #004d40;
    }

    .auth-buttons {
      margin-top: 20px;
    }

    .auth-buttons button {
      width: 100%;
      margin: 5px 0;
    }

    #loginForm {
      display: none;
      text-align: center;
    }

    #registerForm {
      display: none;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Dog Walk Status</h1>
  <p>Mark your dog walking status to help others avoid potential accidents.</p>

  <div class="auth-container" id="authContainer">
    <button id="loginBtn" class="auth-btn">Sign In</button>
    <button id="logoutBtn" class="auth-btn" style="display: none;">Sign Out</button>
    <button id="registerBtn" class="auth-btn" style="display: none;">Register</button>
  </div>

  <div id="loginForm" style="display: none;">
    <h3>Sign In</h3>
    <label for="loginEmail">Email:</label>
    <input type="email" id="loginEmail" placeholder="Email" required />
    <label for="loginPassword">Password:</label>
    <input type="password" id="loginPassword" placeholder="Password" required />
    <button id="loginSubmit" class="auth-btn">Sign In</button>
    <p>Don't have an account? <button id="showRegisterForm" class="auth-btn">Register</button></p>
  </div>

  <div id="registerForm" style="display: none;">
    <h3>Register</h3>
    <label for="registerEmail">Email:</label>
    <input type="email" id="registerEmail" placeholder="Email" required />
    <label for="registerPassword">Password:</label>
    <input type="password" id="registerPassword" placeholder="Password" required />
    <button id="registerSubmit" class="auth-btn">Register</button>
    <p>Already have an account? <button id="showLoginForm" class="auth-btn">Sign In</button></p>
  </div>

  <form id="walkForm" style="display: none;">
    <label>
      Are you walking your dog?
      <select id="walkingStatus">
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
    </label>

    <label>
      Location (e.g., Park Name or Area):
      <input type="text" id="location" required />
    </label>

    <label>
      Walk Time:
      <input type="time" id="walkTime" required />
    </label>

    <label for="dogStatus">Dog Status</label>
    <select id="dogStatus">
      <option value="Friendly">Friendly</option>
      <option value="Nervous">Nervous</option>
      <option value="Not Friendly">Not Friendly</option>
      <option value="Service Dog">Service Dog</option>
    </select>

    <label for="safetyOptions">Safety Status</label>
    <select id="safetyOptions">
      <option value="safe">Safe</option>
      <option value="unsafe">Unsafe</option>
      <option value="unknown">Unknown</option>
    </select>

    <button type="submit">Submit Status</button>
  </form>

  <button id="toggleMode" class="toggle-btn">Switch to Dark Mode</button>

  <h2>Current Dog Walk Statuses</h2>
  <div id="statusList"></div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-database.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCTLsji9XOlgHK-YUPrQYSfLPB5NoerVWY",
      authDomain: "dog-walk-reg.firebaseapp.com",
      databaseURL: "https://dog-walk-reg-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "dog-walk-reg",
      storageBucket: "dog-walk-reg.firebasestorage.app",
      messagingSenderId: "806193788108",
      appId: "1:806193788108:web:ac6df92dd5800bd74a3e69",
      measurementId: "G-9Y7PYSP8NP"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const statusListRef = ref(database, 'dogWalkStatuses');
    const auth = getAuth(app);

    // Authentication state change
    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById('loginBtn').style.display = 'none';
        document.getElementById('logoutBtn').style.display = 'inline-block';
        document.getElementById('walkForm').style.display = 'block';
        document.getElementById('authContainer').style.display = 'none';
      } else {
        document.getElementById('loginBtn').style.display = 'inline-block';
        document.getElementById('logoutBtn').style.display = 'none';
        document.getElementById('walkForm').style.display = 'none';
        document.getElementById('authContainer').style.display = 'block';
      }
    });

    // Show login form
    document.getElementById('loginBtn').addEventListener('click', () => {
      document.getElementById('loginForm').style.display = 'block';
    });

    // Show register form
    document.getElementById('showRegisterForm').addEventListener('click', () => {
      document.getElementById('loginForm').style.display = 'none';
      document.getElementById('registerForm').style.display = 'block';
    });

    // Show login form
    document.getElementById('showLoginForm').addEventListener('click', () => {
      document.getElementById('registerForm').style.display = 'none';
      document.getElementById('loginForm').style.display = 'block';
    });

    // Register new user
    document.getElementById('registerSubmit').addEventListener('click', () => {
      const email = document.getElementById('registerEmail').value;
      const password = document.getElementById('registerPassword').value;
      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          console.log("User registered:", userCredential.user);
        })
        .catch((error) => {
          console.error("Registration error:", error.message);
        });
    });

    // Login existing user
    document.getElementById('loginSubmit').addEventListener('click', () => {
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          console.log("User logged in:", userCredential.user);
        })
        .catch((error) => {
          console.error("Login error:", error.message);
        });
    });

    // Sign out
    document.getElementById('logoutBtn').addEventListener('click', () => {
      signOut(auth).then(() => {
        console.log('Signed out');
      }).catch((error) => {
        console.error("Sign out error:", error.message);
      });
    });

    // Walk status form submission
    document.getElementById('walkForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const status = document.getElementById('walkingStatus').value;
      const location = document.getElementById('location').value;
      const walkTime = document.getElementById('walkTime').value;
      const dogStatus = document.getElementById('dogStatus').value;
      const safetyStatus = document.getElementById('safetyOptions').value;

      push(statusListRef, {
        status: status,
        location: location,
        walkTime: walkTime,
        dogStatus: dogStatus,
        safetyStatus: safetyStatus
      });

      document.getElementById('walkingStatus').value = "yes";
      document.getElementById('location').value = "";
      document.getElementById('walkTime').value = "";
      document.getElementById('dogStatus').value = "Friendly";
      document.getElementById('safetyOptions').value = "safe";
    });

    // Listen for new status entries
    onChildAdded(statusListRef, (data) => {
      const status = data.val();
      const statusDiv = document.createElement('div');
      statusDiv.classList.add('status');
      statusDiv.innerHTML = `
        <strong>Status:</strong> ${status.status}<br />
        <strong>Location:</strong> ${status.location}<br />
        <strong>Time:</strong> ${status.walkTime}<br />
        <strong>Dog:</strong> ${status.dogStatus}<br />
        <strong>Safety:</strong> ${status.safetyStatus}
      `;
      document.getElementById('statusList').appendChild(statusDiv);
    });
  </script>
</body>
</html>
