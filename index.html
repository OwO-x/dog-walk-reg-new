<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dog Walk Status</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 40px;
      background-color: #e0f7fa;
      color: #333;
      transition: background-color 0.3s, color 0.3s;
    }

    .dark-mode {
      background-color: #333;
      color: #fff;
    }

    h1 {
      color: #00796b;
      text-align: center;
    }

    p {
      color: #00796b;
      text-align: center;
      font-size: 18px;
    }

    form {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
      max-width: 500px;
      margin: 0 auto;
    }

    .dark-mode form {
      background-color: #444;
      border-color: #00796b;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: 500;
      color: #00796b;
    }

    .dark-mode label {
      color: #ffffff;
    }

    input, select, button {
      margin-top: 5px;
      padding: 10px;
      width: 100%;
      border: 1px solid #00796b;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .dark-mode input, .dark-mode select {
      background-color: #555;
      color: white;
      border-color: #00796b;
    }

    button {
      background-color: #00796b;
      color: white;
      border: none;
      cursor: pointer;
    }

    .dark-mode button {
      background-color: #004d40;
    }

    button:hover {
      background-color: #004d40;
    }

    #statusList {
      margin-top: 20px;
    }

    .status {
      background-color: #ffffff;
      border: 1px solid #00796b;
      padding: 15px;
      margin-top: 10px;
      border-radius: 8px;
    }

    .dark-mode .status {
      background-color: #444;
      border: 1px solid #00796b;
    }

    .status strong {
      display: inline-block;
      width: 100px;
      font-weight: 600;
    }

    .toggle-btn {
      padding: 10px 20px;
      background-color: #00796b;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 20px;
      margin: 20px auto;
      display: block;
      width: 200px;
      text-align: center;
    }

    .dark-mode .toggle-btn {
      background-color: #004d40;
    }

    .auth-container {
      text-align: center;
      margin-top: 20px;
    }

    .auth-btn {
      background-color: #00796b;
      padding: 10px 20px;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 20px;
    }

    .dark-mode .auth-btn {
      background-color: #004d40;
    }

    .auth-btn:hover {
      background-color: #004d40;
    }
  </style>
</head>
<body>
  <h1>Dog Walk Status</h1>
  <p>Mark your dog walking status to help others avoid potential accidents.</p>

  <!-- Authentication -->
  <div class="auth-container">
    <button id="loginBtn" class="auth-btn">Sign In</button>
    <button id="logoutBtn" class="auth-btn" style="display: none;">Sign Out</button>
  </div>

  <form id="walkForm" style="display: none;">
    <label>
      Are you walking your dog?
      <select id="walkingStatus">
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
    </label>

    <label>
      Location (e.g., Park Name or Area):
      <input type="text" id="location" required />
    </label>

    <label>
      Walk Time:
      <input type="time" id="walkTime" required />
    </label>

    <label for="dogStatus">Dog Status</label>
    <select id="dogStatus">
      <option value="Friendly">Friendly</option>
      <option value="Nervous">Nervous</option>
      <option value="Not Friendly">Not Friendly</option>
      <option value="Service Dog">Service Dog</option>
    </select>

    <label for="safetyOptions">Safety Status</label>
    <select id="safetyOptions">
      <option value="safe">Safe</option>
      <option value="unsafe">Unsafe</option>
      <option value="unknown">Unknown</option>
    </select>

    <button type="submit">Submit Status</button>
  </form>

  <button id="toggleMode" class="toggle-btn">Switch to Dark Mode</button>

  <h2>Current Dog Walk Statuses</h2>
  <div id="statusList"></div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-database.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCTLsji9XOlgHK-YUPrQYSfLPB5NoerVWY",
      authDomain: "dog-walk-reg.firebaseapp.com",
      databaseURL: "https://dog-walk-reg-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "dog-walk-reg",
      storageBucket: "dog-walk-reg.firebasestorage.app",
      messagingSenderId: "806193788108",
      appId: "1:806193788108:web:ac6df92dd5800bd74a3e69",
      measurementId: "G-9Y7PYSP8NP"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const statusListRef = ref(database, 'dogWalkStatuses');
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // Authentication state change
    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById('loginBtn').style.display = 'none';
        document.getElementById('logoutBtn').style.display = 'inline-block';
        document.getElementById('walkForm').style.display = 'block';
      } else {
        document.getElementById('loginBtn').style.display = 'inline-block';
        document.getElementById('logoutBtn').style.display = 'none';
        document.getElementById('walkForm').style.display = 'none';
      }
    });

    // Google sign-in
    document.getElementById('loginBtn').addEventListener('click', () => {
      signInWithPopup(auth, provider)
        .then((result) => {
          console.log('Signed in as:', result.user.displayName);
        })
        .catch((error) => {
          console.error(error.message);
        });
    });

    // Sign out
    document.getElementById('logoutBtn').addEventListener('click', () => {
      signOut(auth).then(() => {
        console.log('Signed out');
      }).catch((error) => {
        console.error(error.message);
      });
    });

    // Display live updates
    onChildAdded(statusListRef, (snapshot) => {
      const statusData = snapshot.val();
      const statusDiv = document.createElement('div');
      statusDiv.className = 'status';
      statusDiv.innerHTML = `
        <strong>Status:</strong> ${statusData.status}<br>
        <strong>Location:</strong> ${statusData.location}<br>
        <strong>Time:</strong> ${statusData.time}<br>
        <strong>Dog Status:</strong> ${statusData.dogStatus}<br>
        <strong>Safety Status:</strong> ${statusData.safety}
      `;
      document.getElementById('statusList').insertBefore(statusDiv, document.getElementById('statusList').firstChild);
    });

    // Form submission
    document.getElementById('walkForm').addEventListener('submit', (e) => {
      e.preventDefault();

      const walkingStatus = document.getElementById('walkingStatus').value;
      const location = document.getElementById('location').value;
      const walkTime = document.getElementById('walkTime').value;
      const dogStatus = document.getElementById('dogStatus').value;
      const safetyStatus = document.getElementById('safetyOptions').value;

      const statusData = {
        status: walkingStatus === 'yes' ? 'Walking' : 'Not Walking',
        location,
        time: walkTime,
        dogStatus,
        safety: safetyStatus,
        user: auth.currentUser ? auth.currentUser.displayName : 'Anonymous'
      };

      push(statusListRef, statusData);
      document.getElementById('walkForm').reset();
    });

    // Dark Mode Toggle
    document.getElementById('toggleMode').addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      document.getElementById('toggleMode').textContent =
        document.body.classList.contains('dark-mode')
          ? "Switch to Light Mode"
          : "Switch to Dark Mode";
    });
  </script>
</body>
</html>
