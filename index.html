<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dog Walk Status</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet" />
  <style>
    /* Styles for the app */
    body {
      font-family: 'Roboto', sans-serif;
      margin: 40px;
      background-color: #e0f7fa;
      color: #333;
      transition: background-color 0.3s, color 0.3s;
    }

    .dark-mode {
      background-color: #333;
      color: #fff;
    }

    h1 {
      color: #00796b;
      text-align: center;
    }

    p {
      color: #00796b;
      text-align: center;
      font-size: 18px;
    }

    form {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
      max-width: 500px;
      margin: 0 auto;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: 500;
      color: #00796b;
    }

    input, select, button {
      margin-top: 5px;
      padding: 10px;
      width: 100%;
      border: 1px solid #00796b;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      background-color: #00796b;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #004d40;
    }

    #statusList {
      margin-top: 20px;
    }

    .status {
      background-color: #ffffff;
      border: 1px solid #00796b;
      padding: 15px;
      margin-top: 10px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .status strong {
      display: inline-block;
      width: 120px;
      font-weight: 600;
    }

    .dark-mode form,
    .dark-mode .status {
      background-color: #424242;
      color: #fff;
    }

    .dark-mode input,
    .dark-mode select {
      background-color: #616161;
      color: #fff;
    }

    .dark-mode input::placeholder {
      color: #bbb;
    }

    .dark-mode button {
      color: white;
    }

    .dark-mode label {
      color: #b2dfdb;
    }

    .toggle-btn {
      padding: 10px 20px;
      background-color: #00796b;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 20px;
      margin: 20px auto;
      display: block;
      width: 200px;
      text-align: center;
    }

    .toggle-btn:hover {
      background-color: #004d40;
    }
  </style>
</head>
<body>
  <h1>Dog Walk Status</h1>
  <p>Mark your dog walking status to help others avoid potential accidents.</p>

  <form id="walkForm">
    <label>
      Are you walking your dog?
      <select id="walkingStatus">
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
    </label>

    <label>
      Location (e.g., Park Name or Area):
      <input type="text" id="location" required />
    </label>

    <label>
      Walk Time:
      <input type="time" id="walkTime" required />
    </label>

    <label for="dogStatus">Dog Status</label>
    <select id="dogStatus">
      <option value="Friendly">Friendly</option>
      <option value="Nervous">Nervous</option>
      <option value="Not Friendly">Not Friendly</option>
      <option value="Service Dog">Service Dog</option>
    </select>

    <label for="safetyOptions">Safety Status</label>
    <select id="safetyOptions">
      <option value="safe">Safe</option>
      <option value="unsafe">Unsafe</option>
      <option value="unknown">Unknown</option>
    </select>

    <button type="submit">Submit Status</button>
  </form>

  <button id="toggleMode" class="toggle-btn">Switch to Dark Mode</button>

  <h2>Current Dog Walk Statuses</h2>
  <div id="statusList"></div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      databaseURL: "YOUR_DATABASE_URL",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID",
      measurementId: "YOUR_MEASUREMENT_ID"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const statusListRef = ref(database, 'dogWalkStatuses');

    // Display live updates
    onChildAdded(statusListRef, (snapshot) => {
      const statusData = snapshot.val();
      const statusDiv = document.createElement('div');
      statusDiv.className = 'status';
      statusDiv.innerHTML = `
        <strong>Status:</strong> ${statusData.status}<br>
        <strong>Location:</strong> ${statusData.location}<br>
        <strong>Time:</strong> ${statusData.time}<br>
        <strong>Dog Status:</strong> ${statusData.dogStatus}<br>
        <strong>Safety Status:</strong> ${statusData.safety}
      `;
      document.getElementById('statusList').appendChild(statusDiv);
    });

    // Form submission
    document.getElementById('walkForm').addEventListener('submit', (e) => {
      e.preventDefault();

      const walkingStatus = document.getElementById('walkingStatus').value;
      const location = document.getElementById('location').value;
      const walkTime = document.getElementById('walkTime').value;
      const dogStatus = document.getElementById('dogStatus').value;
      const safetyStatus = document.getElementById('safetyOptions').value;

      const statusData = {
        status: walkingStatus === 'yes' ? 'Walking' : 'Not Walking',
        location,
        time: walkTime,
        dogStatus,
        safety: safetyStatus
      };

      push(statusListRef, statusData);

      document.getElementById('walkForm').reset();
    });

    // Toggle Dark Mode
    document.getElementById('toggleMode').addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      document.getElementById('toggleMode').textContent = 
        document.body.classList.contains('dark-mode') 
        ? "Switch to Light Mode" 
        : "Switch to Dark Mode";
    });
  </script>
</body>
</html>
