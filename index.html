<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dog Walk Status</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet" />
  <style>
    /* General styles */
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      background-color: #f0f4f7;
      color: #333;
      line-height: 1.6;
      position: relative;
      transition: background-color 0.3s, color 0.3s;
    }

    /* Layout for Main Content */
    .main-content {
      margin-left: 250px; /* For the side menu */
      padding: 20px;
      transition: margin-left 0.3s ease-in-out;
    }

    .dark-mode .main-content {
      background-color: #333;
      color: #fff;
    }

    /* Side Menu */
    #sideMenu {
      position: fixed;
      top: 0;
      left: 0;
      width: 250px;
      height: 100%;
      background-color: #00796b;
      color: white;
      padding: 20px;
      box-sizing: border-box;
      display: block;
      transition: transform 0.3s ease-in-out;
      z-index: 1000;
    }

    #sideMenu a {
      color: white;
      display: block;
      text-decoration: none;
      margin: 15px 0;
      font-size: 1.2rem;
      padding: 8px 0;
      border-bottom: 1px solid #004d40;
    }

    #sideMenu a:hover {
      background-color: #004d40;
      padding-left: 10px;
      transition: padding-left 0.2s ease;
    }

    /* Hamburger Menu */
    #hamburgerMenu {
      display: none;
      position: absolute;
      top: 20px;
      left: 20px;
      cursor: pointer;
      z-index: 2000;
    }

    #hamburgerMenu div {
      width: 30px;
      height: 4px;
      background-color: #00796b;
      margin: 6px 0;
      transition: all 0.3s ease;
    }

    /* Menu Animation (for mobile view) */
    @media (max-width: 768px) {
      #sideMenu {
        transform: translateX(-250px); /* Hide side menu off-screen */
      }

      #hamburgerMenu {
        display: block;
      }

      .main-content {
        margin-left: 0; /* For mobile view */
        padding-top: 70px; /* Add space for hamburger menu */
      }

      #sideMenu.open {
        transform: translateX(0);
      }
      
      #hamburgerMenu.open div:nth-child(1) {
        transform: rotate(-45deg) translate(-5px, 6px);
      }
      
      #hamburgerMenu.open div:nth-child(2) {
        opacity: 0;
      }
      
      #hamburgerMenu.open div:nth-child(3) {
        transform: rotate(45deg) translate(-5px, -6px);
      }
    }

    /* Form Styles */
    form {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin: 30px auto;
      width: 80%;
      max-width: 800px;
      display: grid;
      gap: 15px;
      grid-template-columns: 1fr 1fr;
    }

    .dark-mode form {
      background-color: #444;
    }

    label {
      font-weight: 500;
      color: #00796b;
      display: block;
      margin-bottom: 5px;
    }

    .dark-mode label {
      color: #ffffff;
    }

    input, select, textarea, button {
      padding: 12px;
      border-radius: 5px;
      border: 1px solid #00796b;
      width: 100%;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    textarea {
      min-height: 100px;
      resize: vertical;
    }

    .dark-mode input, 
    .dark-mode select,
    .dark-mode textarea {
      background-color: #555;
      color: white;
      border-color: #00796b;
    }

    button {
      background-color: #00796b;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border: none;
      grid-column: span 2;
      margin-top: 10px;
    }

    .dark-mode button {
      background-color: #004d40;
    }

    button:hover {
      background-color: #004d40;
    }

    /* Full width form elements */
    .form-full-width {
      grid-column: span 2;
    }

    /* Dark Mode Toggle */
    .toggle-container {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      align-items: center;
      z-index: 2000;
      transition: all 0.3s ease;
    }

    .toggle-container input[type="checkbox"] {
      display: none;
    }

    .toggle-container label {
      width: 60px;
      height: 30px;
      background-color: #ddd;
      border-radius: 50px;
      position: relative;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .toggle-container label:before {
      content: '';
      position: absolute;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background-color: white;
      transition: transform 0.3s ease;
      top: 3px;
      left: 3px;
    }

    .toggle-container input[type="checkbox"]:checked + label {
      background-color: #00796b;
    }

    .toggle-container input[type="checkbox"]:checked + label:before {
      transform: translateX(30px);
    }

    .toggle-container label:hover {
      background-color: #00796b;
    }

    /* Status List Styles */
    #statusList {
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .status {
      background-color: #ffffff;
      border: 1px solid #00796b;
      padding: 15px;
      margin-top: 10px;
      border-radius: 8px;
      opacity: 0;
      animation: fadeIn 0.5s forwards;
      width: 80%;
      max-width: 800px;
    }

    .dark-mode .status {
      background-color: #444;
      border: 1px solid #00796b;
      color: white;
    }

    .status strong {
      display: inline-block;
      width: 120px;
      font-weight: 600;
    }

    .status p {
      margin: 8px 0;
    }

    /* Animation for fading in new status */
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive Design for Mobile */
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
        margin-top: 20px;
      }

      h2 {
        font-size: 1.5rem;
      }

      p {
        font-size: 16px;
      }

      form {
        padding: 20px;
        width: 90%;
        grid-template-columns: 1fr;
      }

      .form-full-width, button {
        grid-column: span 1;
      }

      .status {
        width: 90%;
      }

      #statusList {
        margin-top: 20px;
      }
      
      .toggle-container {
        top: 80px;
        right: auto;
        left: 20px;
      }
      
      #hamburgerMenu div {
        background-color: white;
      }
    }
  </style>
</head>
<body>
  <div id="sideMenu">
    <h2>Dog Walk Status</h2>
    <a href="#">Home</a>
    <a href="#">Submit Status</a>
    <a href="#">View Statuses</a>
  </div>

  <!-- Hamburger Menu -->
  <div id="hamburgerMenu" onclick="toggleMenu()">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <div class="main-content">
    <h1>Dog Walk Status</h1>
    <p>Mark your dog walking status to help others avoid potential accidents.</p>

    <form id="walkForm">
      <label class="form-full-width">
        Are you walking your dog?
        <select id="walkingStatus">
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
      </label>

      <label>
        Location (e.g., Park Name or Area):
        <input type="text" id="location" required maxlength="50" />
      </label>

      <label>
        Walk Time:
        <input type="time" id="walkTime" required />
      </label>

      <label>
        Dog Status
        <select id="dogStatus">
          <option value="Friendly">Friendly</option>
          <option value="Nervous">Nervous</option>
          <option value="Not Friendly">Not Friendly</option>
          <option value="Service Dog">Service Dog</option>
        </select>
      </label>

      <label>
        Safety Status
        <select id="safetyOptions">
          <option value="safe">Safe</option>
          <option value="unsafe">Unsafe</option>
          <option value="unknown">Unknown</option>
        </select>
      </label>

      <label class="form-full-width">
        Other Notes (optional):
        <textarea id="otherNotes" maxlength="200"></textarea>
      </label>

      <button type="submit">Submit Status</button>
    </form>

    <!-- Dark Mode Toggle -->
    <div class="toggle-container">
      <input type="checkbox" id="toggleModeCheckbox">
      <label for="toggleModeCheckbox"></label>
    </div>

    <h2>Current Dog Walk Statuses</h2>
    <div id="statusList"></div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCTLsji9XOlgHK-YUPrQYSfLPB5NoerVWY",
      authDomain: "dog-walk-reg.firebaseapp.com",
      databaseURL: "https://dog-walk-reg-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "dog-walk-reg",
      storageBucket: "dog-walk-reg.firebasestorage.app",
      messagingSenderId: "806193788108",
      appId: "1:806193788108:web:ac6df92dd5800bd74a3e69",
      measurementId: "G-9Y7PYSP8NP"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const statusListRef = ref(database, 'dogWalkStatuses');

    // Display live updates
    onChildAdded(statusListRef, (snapshot) => {
      const statusData = snapshot.val();
      const statusDiv = document.createElement('div');
      statusDiv.className = 'status';
      
      let notesContent = '';
      if (statusData.notes) {
        notesContent = `<p><strong>Notes:</strong> ${statusData.notes}</p>`;
      }
      
      statusDiv.innerHTML = ` 
        <p><strong>Status:</strong> ${statusData.status}</p>
        <p><strong>Location:</strong> ${statusData.location}</p>
        <p><strong>Time:</strong> ${statusData.time}</p>
        <p><strong>Dog Status:</strong> ${statusData.dogStatus}</p>
        <p><strong>Safety Status:</strong> ${statusData.safety}</p>
        ${notesContent}
      `;
      // Prepend new statuses to the list so they appear at the top
      document.getElementById('statusList').insertBefore(statusDiv, document.getElementById('statusList').firstChild);
    });

    // Form submission
    document.getElementById('walkForm').addEventListener('submit', (e) => {
      e.preventDefault();

      const walkingStatus = document.getElementById('walkingStatus').value;
      const location = document.getElementById('location').value;
      const walkTime = document.getElementById('walkTime').value;
      const dogStatus = document.getElementById('dogStatus').value;
      const safetyStatus = document.getElementById('safetyOptions').value;
      const otherNotes = document.getElementById('otherNotes').value;

      const statusData = {
        status: walkingStatus === 'yes' ? 'Walking' : 'Not Walking',
        location,
        time: walkTime,
        dogStatus,
        safety: safetyStatus
      };

      // Add notes only if they exist
      if (otherNotes.trim() !== '') {
        statusData.notes = otherNotes;
      }

      // Add new status to Firebase
      push(statusListRef, statusData);
      
      // Reset form after submission
      document.getElementById('walkForm').reset();
    });

    // Dark Mode Toggle
    document.getElementById('toggleModeCheckbox').addEventListener('change', (e) => {
      document.body.classList.toggle('dark-mode', e.target.checked);
    });

    // Mobile Menu Toggle
    function toggleMenu() {
      const sideMenu = document.getElementById('sideMenu');
      const hamburger = document.getElementById('hamburgerMenu');
      sideMenu.classList.toggle('open');
      hamburger.classList.toggle('open');
    }
  </script>
</body>
</html>
